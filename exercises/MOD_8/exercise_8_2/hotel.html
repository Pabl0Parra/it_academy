<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8.2</title>
  </head>
  <body>
    <h2>Register, show, modify & delete hotels from a database</h2>
    <br />
    <div>
      <label>Enter the hotel name:</label>
      <input type="text" id="name" /><br /><br />
      <label>Enter the number of rooms:</label>
      <input type="number" id="rooms" /><br /><br />
      <label>Enter the number of floors:</label>
      <input type="number" id="floors" /><br /><br />
      <label>Enter the total area of the hotel:</label>
      <input type="number" id="area" /><br /><br />
      <button onclick="registerHotel()">Register hotel</button>
      <p id="listHotels"></p>
    </div>

    <div>
      <label>Enter the hotel name to be deleted:</label>
      <input type="text" id="byeHotel" /><br /><br />
      <button onclick="deleteHotel()">Delete hotel</button>
      <p id="updatedHotelList"></p>
    </div>

    <div>
      <label>Enter the hotel name to be displayed:</label>
      <input type="text" id="displayed" /><br /><br />
      <button onclick="displayHotel()">Display hotel</button>
      <p id="displayHotel"></p>
    </div>

    <div>
      <h3>Make hotel modifications in our database:</h3>
      <h5>Modify hotel name</h5>
      <label>Enter the name of the hotel to be changed:</label>
      <input type="text" id="hotelName" />
      <label>Enter the new hotel name:</label>
      <input type="text" id="newHotelName" />
      <button onclick="modifyHotelName()">New name</button>
      <p id="displayNewName"></p>
      <p id="displayNewList"></p>
      <br /><br />
      <h5>Modify number of rooms</h5>
      <label>Enter the new number of rooms:</label>
      <input type="number" id="newRooms" />
      <button onclick="modifyRooms()">New number of rooms</button>
      <p id="displayNewRooms"></p>
      <br /><br />
      <h5>Modify number of floors</h5>
      <label>Enter the new number of floors:</label>
      <input type="number" id="newFloors" />
      <button onclick="modifyFloors()">New number of rooms</button>
      <p id="displayNewFloors"></p>
      <br /><br />
      <h5>Modify total area of the hotel</h5>
      <label>Enter the new area of the hotel:</label>
      <input type="number" id="newArea" />
      <button onclick="modifyArea()">New total area</button>
      <p id="displayNewArea"></p>
      <br /><br />
    </div>

    <script src="./main.js"></script>
  </body>
</html>

  <body>
    <h1>Find the average grade & show message according to the grade</h1>

    <div>

      <input
        type="number"
        id="txt1"
        min="0"
        max="10"
        step="any"
        required
      /><br /><br />
      <label>Enter the second grade: </label>
      <input
        type="number"
        id="txt2"
        min="0"
        max="10"
        step="any"
        required
      /><br /><br />
      <label>Enter your third grade: </label>
      <input
        type="number"
        id="txt3"
        min="0"
        max="10"
        step="any"
        required
      /><br /><br />
      <button onclick="myAverageFunction()">Average grade</button>
    </div>
    <div>
      <p id="average"></p>
      <p id="failed"></p>
      <p id="passed"></p>
      <p id="killedIt"></p>
    </div>

  <body>
    <h1>
      Enter an array of numbers, the machine will return which values are even &
      which are odd.
    </h1>
    <label for="id_user_input">Enter the numbers with a space in between</label>
    <input
      type="text"
      id="id_user_input"
      placeholder="10 11 12 ..."
      required
    /><br /><br />
    <button onclick="areNumbersEvenOrOdd()">Check</button>
    <p id="id_display_user_array"></p>
    <p id="id_display_evens"></p>
    <p id="id_display_odds"></p>
